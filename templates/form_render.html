{% for field in form %}
    {{ field.field.widget.attrs.type }}
    <div class="mb-3">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        {% if field.field.widget.attrs.rows %}
            <textarea class="form-control" id="{{ field.id_for_label }}" name="{{ field.html_name }}" rows="{{ field.field.widget.attrs.rows }}">{% if field.value %}{{ field.value }}{% endif %}</textarea>
        {% elif field.field.widget.input_type == 'select' %}
            En construcci√≥n.
        {% else %}
            <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.id_for_label }}" name="{{ field.html_name }}" value="{% if field.value %}{{ field.value }}{% endif %}">
        {% endif %}
        {% if field.help_text %}
            <div id="{{ field.auto_id }}_helptext" class="form-text">{{ field.help_text }}</div>
        {% endif %}
    </div>
{% endfor %}
